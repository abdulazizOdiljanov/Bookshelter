<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ro'yhatdan o'tish</title>
		<link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<main class="registr">
			<div class="container registr__container">
            <img src="./images/logo/white logo.svg" alt="site logo" class="registr__img" />
            <h1 class="registr__title">Bookshelter siytining ro'yhatdan o'tish bo'limiga hush kelibsiz</h1>

				<form class="registr__form">
					<div class="registr__form--email">
						<i class="registr__form--email--icon"></i>
						<h3 class="registr__form--email--title">Emailingizni kiriting</h3>
						<input type="email" class="registr__form--email--input" placeholder="Email"/>
					</div>

					<div class="registr__form--username">
						<i class="registr__form--username--icon"></i>
						<h3 class="registr__form--username--title">Username kiriting</h3>
						<input type="text" class="registr__form--username--input" placeholder="Username"/>
					</div>

					<div class="registr__form--password">
						<i class="registr__form--password--icon"></i>
						<h3 class="registr__form--password--title">Parol o'ylab toping</h3>
						<input type="password" class="registr__form--password--input" placeholder="Parol"/>
					</div>

					<div class="registr__form--rpassword">
						<i class="registr__form--rpassword--icon"></i>
						<h3 class="registr__form--rpassword--title">
							Parolni qayta kiriting
						</h3>
						<input type="password" class="registr__form--rpassword--input" placeholder="Parol"/>
					</div>
					<button class="registr__btn" type="submit">
						<a href="#" class="registr__btn--linc">Ro'yhatdan o'tish</a>
					</button>
				</form>
			</div>
		</main>
	</body>
</html>
